<!-- ticket-form.component.html -->
<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()" class="p-3">
    <div class="form-group">
        <label for="destino">Destino</label>
        <input id="destino" type="text" formControlName="destino" class="form-control">
    </div>

    <div class="form-group">
        <label for="pasajeros">Pasajeros</label>
        <input id="pasajeros" type="text" formControlName="pasajeros" class="form-control">
    </div>

    <div class="form-group">
        <label for="fecha">Fecha</label>
        <input id="fecha" type="date" formControlName="fecha" class="form-control">
    </div>

    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" formControlName="nombre" class="form-control">
    </div>

    <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input id="apellidos" type="text" formControlName="apellidos" class="form-control">
    </div>

    <div class="form-group">
        <label for="documento">Documento</label>
        <input id="documento" type="text" formControlName="documento" class="form-control">
    </div>

    <div class="form-group">
        <label for="sexo">Sexo</label>
        <input id="sexo" type="text" formControlName="sexo" class="form-control">
    </div>

    <div class="form-group">
        <label for="nacionalidad">Nacionalidad</label>
        <input id="nacionalidad" type="text" formControlName="nacionalidad" class="form-control">
    </div>

    <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento</label>
        <input id="fechaNacimiento" type="date" formControlName="fechaNacimiento" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!ticketForm.valid">Guardar</button>
</form>
